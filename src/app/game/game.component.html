<app-player
  *ngFor="let player of this.game.players; let i = index"
  [ngStyle]="{ 'top.px': 130 + i * 90 }"
  [name]="player"
  [playerActive]="i == game.currentPlayer"
  class="player-position"
></app-player>

<div class="field">
  <div class="card-stack">
    <!-- Stack of cards -->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let card of [0, 1, 2, 3, 4]; let i = index"
      src="../../assets/img/cards/card_cover.png"
    />
    <img
      (click)="pickCard()"
      [class.pick-card]="pickCardAnimation"
      class="top-card pointer"
      src="../../assets/img/cards/card_cover.png"
    />
    <!-- Stack for played cards -->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="../../assets/img/cards/{{ card }}.png"
    />
    <img
      *ngIf="game.playedCards.length == 0"
      class="played-card"
      src="../../assets/img/cards/card_empty.png"
    />
    <!-- Animation -->
    <img
      *ngIf="pickCardAnimation"
      class="throw-card pointer"
      src="../../assets/img/cards/{{ currentCard }}.png"
    />
  </div>
</div>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>

<app-game-info
  class="pin-bottom"
  [card]="currentCard"
  *ngIf="currentCard != ''"
></app-game-info>
