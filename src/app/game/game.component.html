<div class="field">
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let card of [0, 1, 2, 3, 4]; let i = index"
      src="../../assets/img/cards/card_cover.png"
    />
    <img
      (click)="pickCard()"
      [class.pick-card]="pickCardAnimation"
      class="top-card pointer"
      src="../../assets/img/cards/card_cover.png"
    />
    <img
      (click)="dropCard()"
      *ngIf="pickCardAnimation"
      class="throw-card pointer"
      src="../../assets/img/cards/clubs_12.png"
    />
  </div>
</div>
